<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Title</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
</head>

<body>

<script>
$.getJSON('https://lpsatest.jeddo.expedia.com/odata/HotelInfo?$format=json&htid=17103359', function (hotelInfo) {
    $.getJSON('https://lpsatest.jeddo.expedia.com/odata/FutureStayProduction28Days?$format=json&htid=17103359', function (resultData) {
      Highcharts.chart('container', {
        credits: { enabled: false },
        chart: { 
          animation: false,
          type: 'spline',
          style: {
            color: '#616161',
            fontFamily: '"Helvetica Neue", Arial, "Lucida Grande", sans-serif'
          }
        },
        tooltip: {
          formatter: function () {
            return this.points.reduce(function (p, e) { return p + '<br/><b>' + e.series.name + ' : ' + numeral(e.y).format('0,0') + '</b>'; }, moment(this.x, 'MMM DD').format('MMMM DD'));
          },
          shared: true,
          backgroundColor: '#FFFFFF',
          borderWidth: 0,
          style: { color: '#616161', fontSize: '13px', padding: '8px' }
        },
        legend: {
          layout: 'horizontal',
          borderWidth: 0,
          itemMarginBottom: 12,
          itemStyle: { color: '#616161', fontSize: '13.5px', fontWeight: 'normal' },
          padding: 0,
          symbolHeight: 14,
          symbolWidth: 14,
        },
        title: {
              text: hotelInfo.value[0].Name + ' - Future Room Nights'
        },
        subtitle: {
              text: 'Next 28 days'
        },
        plotOptions: {
          spline: {
            marker: { enabled: true, symbol: 'circle', radius: 5 }
          }
        },
        xAxis: {
          categories: resultData.value.map(function (e) { return moment(e.date).format('MMM DD'); }),
          labels: { style: { color: '#616161' } }
        },
        yAxis: {
          labels: {
            formatter: function () {
              return numeral(this.value).format('0,0');
            },
            style: { color: '#616161' }
          },
          title: null
        },
        series: [
          { name: "current year on the books", color: '#172F8F', data: resultData.value.map(function (e) { return e.cy_future_nrn; }) },
          { name: "previous year on the books", color: '#39A0B3', data: resultData.value.map(function (e) { return e.ly_future_nrn; }) }
        ]
		});
  });
});
</script>

<div id="container" style="width:100%; height:400px;"></div>

</body>
</html>
